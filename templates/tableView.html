<input ng-model="search" class="search" type="text" placeholder="Введите поисковой запрос">

<table class="sortable">
    <thead>
    <tr>
        <th ng-click="app.sortType = '0'; app.sortReverse = !app.sortReverse">
            Id
            <span ng-show="app.sortType == '0' && !app.sortReverse">&#9660;</span>
            <span ng-show="app.sortType == '0' && app.sortReverse">&#9650;</span>
        </th>
        <th ng-click="app.sortType = '1'; app.sortReverse = !app.sortReverse">
            Name
            <span ng-show="app.sortType == '1' && !app.sortReverse">&#9660;</span>
            <span ng-show="app.sortType == '1' && app.sortReverse">&#9650;</span>
        </th>
        <th ng-click="app.sortType = '2'; app.sortReverse = !app.sortReverse">
            Price
            <span ng-show="app.sortType == '2' && !app.sortReverse">&#9660;</span>
            <span ng-show="app.sortType == '2' && app.sortReverse">&#9650;</span>
        </th>
        <th ng-click="app.sortType = '3'; app.sortReverse = !app.sortReverse">
            Quantity
            <span ng-show="app.sortType == '3' && !app.sortReverse">&#9660;</span>
            <span ng-show="app.sortType == '3' && app.sortReverse">&#9650;</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <!-- item = ["id","name","price","quantity"] === [1,"Sony",496,0] -->
    <tr ng-click="addDataToSpan(item, app)"
        ng-repeat="item in app.data | orderBy:app.sortType:app.sortReverse | filter:search | startFrom: startingItem(app) | limitTo: app.itemsPerPage">
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
    </tr>
    </tbody>
</table>

<div class="wrapper-selected">
    <span class="title" >Выбрано:</span>
    <span class="selected">
        {{app.selected}}
    </span>
</div>

<div id="pagination" class="row">
    <button class="pull-left btn btn-primary btn-sm" ng-disabled="firstPage(app)" ng-click="pageBack(app)">Назад
    </button>
    <span>{{app.currentPage+1}} из {{numberOfPages(app)}}</span>
    <button class="btn" ng-disabled="lastPage(app)" ng-click="pageForward(app)">Вперед
    </button>
</div>
